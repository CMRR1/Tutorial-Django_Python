<!--Es un login, no hay mucho que explicar-->
{% extends 'base_accounts.html' %}
<html>
  <head>
  {% block title %}Log in to Django Boards{% endblock %}
 </head>

 <body>
{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title font-weight-bold text-info">Log In</h3>
          <form method="post" novalidate>
            {% csrf_token %}
            <input type="hidden" name="next" value="{{next}}"></input>
            {% include 'includes/form.html' %}
            <button type="submit" class="btn btn-info btn-rounded font-weight-bold btn-block">Log in</button>
          </form>
        </div>
        <div class="card-footer text-muted text-center">
          New to Django Boards? <a href="{% url 'signup' %}">Sign Up</a>
        </div>
      </div>
      <div class="text-center py-2">
        <small>
          <a href="#" class="text-muted">Forgot your password?</a>
        </small>
      </div>
    </div>
  </div>
{% endblock %}
</body>
</html>
