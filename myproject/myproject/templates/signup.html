{% extends 'base_accounts.html' %}
<html>
  <head>
    {% block title %}Sign Up to Django Boards{% endblock %}
  </head>

  <body>
    {% block content %}
     <div class="row justify-content-center">
       <div class="col-lg-8 col-md-10 col-sm-12">
         <div class="card">
           <div class="card-body">
             <h3 class="card-title font-weight-bold text-info">Sign Up</h3>
             <form method="post" novalidate>
              {% csrf_token %}
              {% include 'includes/form.html' %}
              <div class="align-center">
                <button type="submit" class="btn btn-info btn-rounded font-weight-bold">Create an Account</button>
              </div>
              
             </form>
           </div>
           <div class="card-footer text-muted text-center">
            Already have an account? <a href="{% url 'login' %}" class="text-decoration-none">Log In</a>
           </div>
         </div>
       </div>
      </div>
     {% endblock %}
  </body>
</html>
